<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="netflixLogin.css">
    <title>Netflix</title>
  </head>
  <body>
    <div class="container-fluid px-0">
        
        <div class="nav">
            <img src="../img/netflix_logo.png">
           
        </div>
     
        <div class="login-container">
            <div class="form">

                <h1 class="mb-4">Sign In</h1>
                <input type="text" placeholder="Email or phone number" class="mb-3">
                <input type="password" placeholder="Password" class="mb-4">
                <input type="button" value="Sign In" class="btn btn-block mb-3">
                <div class="d-flex justify-content-between">
                <div class="remember-me-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="padding-top:5px; padding-left: 5px; color: gray; font-size: 14px;">Remember me?</label>
                </div>
                <div>
                    <p style="padding-top: 9px; color: gray; font-size: 14px;">Need help?</p>
                </div>
            </div>
            </div>
        </div>  




        
    </div>
    

  









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
