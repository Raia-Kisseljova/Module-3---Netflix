<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="netflixLogin.css">
    <title>Netflix</title>
  </head>

  <style>
      .btn-subm{
        background-color: #E50914;
        color: white;
        font-weight: 500;
        font-size: 18px;
        border: 1px solid white;
      }

      .text-center{
          color: #E50914;
      }

      form{
          background-color: rgba(0, 0, 0, 0.75);
          width: 500px;
          height: 700px;
          margin: 0 auto;
      }

      .title-office{
          padding-top: 65px;
      }
  </style>
  <body>

<div class="container-fluid">

    <div class="nav">
        <a href="home.html"><img src="../img/netflix_logo.png"></a>
       
    </div>


    
<form>
    <div class="title-office">
        <h1 class="text-center">Back office</h1>
    </div>
    <div class="container d-flex justify-contenr-center align-items-center flex-column mt-5">
    <div class="mb-3" style="width: 250px;">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Movie name">
      </div>

      <div class="mb-3" style="width: 250px;">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
      </div>


    <div class="mb-3" style="width: 250px;">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" placeholder="Category">
      </div>

    <div class="mb-3" style="width: 250px;">
        <label for="link" class="form-label">Link</label>
        <input type="text" class="form-control" id="link" placeholder="URL.com">
      </div>
      

      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-subm" onclick="postMovies()">Submit</button>
        <button type="button" class="btn btn-subm">Edit</button>
        <button type="button" class="btn btn-subm" onclick="deleteMovie()">Delete</button>
      </div>

    </div>
</form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="backoffice.js"></script>
</body>
</html>
